<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Data Display</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #333;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            margin-right: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        .data-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: 20px;
        }

        #currency, #user {
            background-color: #fff;
            border-radius: 8px;
            padding: 15px;
            flex: 1;
            margin-right: 10px;
        }

        #item {
            background-color: #fff;
            border-radius: 8px;
            padding: 15px;
            width: 100%;
            margin-top: 20px;
        }

        #firstDataDetails {
            background-color: #fff;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            width: 100%;
        }

        h2 {
            color: #333;
        }

        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <h1>-API Data Display-</h1>

    <button onclick="getApiData()">Get Data</button>
    <button onclick="clearResult()">Clear</button>

    <div class="data-container">
        <div id="currency">
            <h2>Currency Data</h2>
            <div id="currencyResult"></div>
        </div>

        <div id="user">
            <h2>User Data</h2>
            <div id="userResult"></div>
        </div>
    </div>

    <div id="item">
        <h2>Item Data</h2>
        <div id="itemResult"></div>
    </div>

    <div id="firstDataDetails">
        <h2>First Data Details</h2>
        <div id="firstDataDetailsResult"></div>
    </div>

    <script>
        let currencyData = []; // Variable to store currency data
        let firstDataCurrency; // Variable to store the first element of currency data

        function getApiData() {
            setTimeout(function () {
                window['ApiData_item'].postMessage('http://eademoapi.linkwayapps.com/api/item');
            }, 3000);

            setTimeout(function () {
                window['ApiData_user'].postMessage('http://eademoapi.linkwayapps.com/api/user');
            }, 9000);

            setTimeout(function () {
                window['ApiData_currency'].postMessage('http://eademoapi.linkwayapps.com/api/currency');
            }, 10000);
        }

        function displayApiData(data, apiType) {
            const resultContainer = document.getElementById(apiType + 'Result');
            const dataDisplay = document.createElement('pre');
            dataDisplay.textContent = JSON.stringify(data, null, 2);
            resultContainer.appendChild(dataDisplay);

            if (apiType === 'currency') {
                currencyData = data;

                if (currencyData.length > 0) {
                    firstDataCurrency = currencyData[0];
                    alert('First Data of Currency:\n' + JSON.stringify(firstDataCurrency, null, 2));

                    // Display first data details in the frame
                    displayFirstDataDetails();
                }
            }
        }

        function displayFirstDataDetails() {
            const detailsContainer = document.getElementById('firstDataDetailsResult');
            const detailsDisplay = document.createElement('pre');

            // Fetch details using the API URL
            fetch(`http://eademoapi.linkwayapps.com/api/currency/getcurrency?currencysymbol=${firstDataCurrency}`)
                .then(response => response.json())
                .then(data => {
                    detailsDisplay.textContent = JSON.stringify(data, null, 2);
                    detailsContainer.appendChild(detailsDisplay);
                })
                .catch(error => {
                    console.error('Error fetching first data details:', error);
                });
        }

        function displayApiError(error) {
            const resultContainer = document.getElementById('result');
            const errorDisplay = document.createElement('p');
            errorDisplay.textContent = error;
            resultContainer.appendChild(errorDisplay);
        }

        function clearResult() {
            document.getElementById('currencyResult').innerHTML = '';
            document.getElementById('userResult').innerHTML = '';
            document.getElementById('itemResult').innerHTML = '';
            document.getElementById('firstDataDetailsResult').innerHTML = '';
        }
    </script>
</body>
</html>
