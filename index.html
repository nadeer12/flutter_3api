<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Data Display</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #333;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            margin-right: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        .data-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: 20px;
        }

        #currency, #user {
            background-color: #fff;
            border-radius: 8px;
            padding: 15px;
            flex: 1;
            margin-right: 10px;
        }

        #item {
            background-color: #fff;
            border-radius: 8px;
            padding: 15px;
            width: 100%;
            margin-top: 20px;
        }

        h2 {
            color: #333;
        }

        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <h1>--API Data Display--</h1>

    <button onclick="getApiData()">Get Data</button>
    <button onclick="clearResult()">Clear</button>
    <div class="data-container">
        <div id="currency">
            <h2>Currency Data</h2>
            <div id="currencyResult"></div>
            <button onclick="displayFirstCurrency()">Display First Currency</button>
        </div>



        <div id="user">
            <h2>User Data</h2>
            <div id="userResult"></div>
        </div>
    </div>

    <div id="item">
        <h2>Item Data</h2>
        <div id="itemResult"></div>
    </div>
     <div id="currencyDetails">
        <h2>Currency Details</h2>
        <div id="currencyDetailsResult"></div>
    </div>

    <script>
        function getApiData() {
            setTimeout(function () {
                window['ApiData_item'].postMessage('http://eademoapi.linkwayapps.com/api/item');
            }, 3000);

            setTimeout(function () {
                window['ApiData_user'].postMessage('http://eademoapi.linkwayapps.com/api/user');
            }, 9000);

            setTimeout(function () {
                window['ApiData_currency'].postMessage('http://eademoapi.linkwayapps.com/api/currency');
            }, 10000);
        }

        function displayApiData(data, apiType) {
            const resultContainer = document.getElementById(apiType + 'Result');
            const dataDisplay = document.createElement('pre');
            dataDisplay.textContent = JSON.stringify(data, null, 2);
            resultContainer.appendChild(dataDisplay);
        }

        function displayApiError(error) {
            const resultContainer = document.getElementById('result');
            const errorDisplay = document.createElement('p');
            errorDisplay.textContent = error;
            resultContainer.appendChild(errorDisplay);
        }
        async function displayFirstCurrency() {
            const currencyList = window['ApiData_currency'].getData(); // Assuming you have a method to get data from the currency API
            const currencyDetailsContainer = document.getElementById('currencyDetailsResult');

            if (currencyList.length > 0) {
                const firstCurrencySymbol = currencyList[0].currencysymbol;
                const detailsApiUrl = `http://eademoapi.linkwayapps.com/api/currency/getcurrency?currencysymbol=${firstCurrencySymbol}`;

                try {
                    const response = await fetch(detailsApiUrl);
                    const currencyDetails = await response.json();

                    const currencyDetailsDisplay = document.createElement('pre');
                    currencyDetailsDisplay.textContent = JSON.stringify(currencyDetails, null, 2);
                    currencyDetailsContainer.innerHTML = '';
                    currencyDetailsContainer.appendChild(currencyDetailsDisplay);
                } catch (error) {
                    currencyDetailsContainer.innerHTML = `<p>Error fetching currency details: ${error}</p>`;
                }
            } else {
                currencyDetailsContainer.innerHTML = '<p>No currency data available</p>';
            }
        }


        function clearResult() {
            document.getElementById('currencyResult').innerHTML = '';
            document.getElementById('userResult').innerHTML = '';
            document.getElementById('itemResult').innerHTML = '';
        }
    </script>
</body>
</html>
