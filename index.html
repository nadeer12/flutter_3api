<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Data Display1</title>
</head>
<body>
    <h1>API Data Display</h1>

    <button onclick="getApiData()">Get Datas</button>
    <button onclick="clearResult()">Clear</button>

    <div id="result"></div>

    <script>
        function getApiData() {
            // Call the Flutter function with the API URLs after specific intervals
            setTimeout(function() {
                ApiData.postMessage('http://eademoapi.linkwayapps.com/api/currency');
            }, 3000); // Delay of 1000 milliseconds (1 second)

            setTimeout(function() {
                ApiData.postMessage('http://eademoapi.linkwayapps.com/api/user');
            }, 9000); // Delay of 2000 milliseconds (2 seconds)

            setTimeout(function() {
                ApiData.postMessage('http://eademoapi.linkwayapps.com/api/item');
            }, 10000); // Delay of 3000 milliseconds (3 seconds)
        }

        function displayApiData(data) {
            // Display the received API data
            const resultContainer = document.getElementById('result');
            const dataDisplay = document.createElement('pre');
            dataDisplay.textContent = JSON.stringify(data, null, 2);
            resultContainer.appendChild(dataDisplay);
        }

        function displayApiError(error) {
            // Display the error message
            const resultContainer = document.getElementById('result');
            const errorDisplay = document.createElement('p');
            errorDisplay.textContent = error;
            resultContainer.appendChild(errorDisplay);
        }


        function fetchCurrencyDetails(currencySymbol) {
            // Fetch additional details for the first currency
            const apiUrl = `http://eademoapi.linkwayapps.com/api/currency/getcurrency?currencysymbol=${currencySymbol}`;
            fetch(apiUrl)
                .then(response => response.json())
                .then(currencyDetails => {
                    // Display the additional details for the first currency
                    const detailsDisplay = document.createElement('pre');
                    detailsDisplay.textContent = JSON.stringify(currencyDetails, null, 2);
                    resultContainer.appendChild(detailsDisplay);
                })
                .catch(error => {
                    console.error('Error fetching currency details:', error);
                    resultContainer.appendChild(document.createTextNode('Error fetching currency details.'));
                });
        }
        

        function clearResult() {
            // Clear the result container
            const resultContainer = document.getElementById('result');
            resultContainer.innerHTML = '';
        }
    </script>
</body>
</html>
